<html>
    <head>
        <title>Scrabble</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="script.js"></script>

    </head>
    <body>
            
        
        <div id="board">
        
    <img id="0" class="scrabble_slots" src="images/blank.png">

    <img id="2" class="scrabble_slots" src="images/triple_word.png">
    <img id="3" class="scrabble_slots" src="images/blank.png">

    <img id="8" class="scrabble_slots" src="Img/double_letter.png">
    <img id="9" class="scrabble_slots" src="Img/blank.png">
    <img id="10" class="scrabble_slots" src="images/blank.png">
    <img id="11" class="scrabble_slots" src="images/blank.png">

    <img id="13" class="scrabble_slots" src="images/blank.png">

</div>

<!-- tile rack is where the tiles will be generated -->
<div id="tile_rack"></div>
<br>
<!-- holds word and submit action -->
<div id="wordBox">
    <br>
    <label>Word:</label>
    <label id="word"></label>
    <br>
    <label>Score:</label>
    <label id="score"></label>
    <br>
    <button id="submit_button">Submit</button>
</div>

<!--javascript for this html file-->
<script src="script.js"></script>

</body>
</html>
